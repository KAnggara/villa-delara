name: ðŸš€ Deploy website on push

on:
  push:
    branches: [main]

jobs:
  web-deploy:
    name: ðŸŽ‰ FTP Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          local-dir: ./
          server: ${{ secrets.VD_HOST }}
          username: ${{ secrets.VD_USER }}
          password: ${{ secrets.VD_PASS }}
          server-dir: ${{ secrets.VD_DIR }}
          exclude: |
            **/.git*
            **/.git*/**
            **/.vscode*
            **/.vscode*/**
            **/.github*
            **/.github*/**
            **/node_modules/**
            .gitignore
            README.md
            package.json
            package-lock.json
            tailwind.config.js
            prettier.config.js
            postcss.config.js
            pnpm-lock.yaml
